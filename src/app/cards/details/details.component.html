<article class="update-card-wrapper">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{editCardLabel}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="card-form" [formGroup]="editCard">
        <figure class="avatar-wrapper">
          <img class="avatar" [src]="editCard.get('photo').value" alt="avatar">
        </figure>
        <mat-form-field>
          <mat-label>{{firstNameLabel}}</mat-label>
          <input matInput type="text" required [value]="editCard.get('firstName').value" placeholder="John" formControlName="firstName">
        </mat-form-field>
        <mat-form-field>
          <mat-label>{{lastNameLabel}}</mat-label>
          <input matInput type="text" required [value]="editCard.get('lastName').value" placeholder="Dow" formControlName="lastName">
        </mat-form-field>
        <mat-form-field>
          <mat-label>{{jobPositionLabel}}</mat-label>
          <input matInput type="text" required [value]="editCard.get('job').value" placeholder="Ex. Software Engineer" formControlName="job">
        </mat-form-field>
        <mat-radio-group required aria-label="Select gender" formControlName="gender">
          <mat-label>{{genderLabel}}</mat-label>
          <mat-radio-button class="radio" value="male">{{maleOptionLabel}}</mat-radio-button>
          <mat-radio-button class="radio" value="female">{{femaleOptionLabel}}</mat-radio-button>
        </mat-radio-group>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" type="submit" (click)="updateCard()" [disabled]="!editCard.valid">{{editLabel}}</button>
    </mat-card-actions>
  </mat-card>
</article>
